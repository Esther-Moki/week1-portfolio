          <textarea id="message" id="" rows="8" required></textarea>
          <label for="message"><i class="fas fa-comment-dots"></i></i>Your Message</label>
        </div>
        <button type="submit" id="sugar"><i class="fas fa-paper-plane"></i>SUBMIT</button>

     </div>
